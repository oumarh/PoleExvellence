<main class="d-flex justify-content-center align-items-start" style="min-height: 80vh; padding-top: 4rem;">
  <div class="bg-light p-5 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="mb-3">Réinitialisation du mot de passe</h3>
    <ng-container *ngIf="step === 'request'">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Envoyer le lien de réinitialisation</button>
      </form>
    </ng-container>

    <ng-container *ngIf="step === 'reset'">
      <form [formGroup]="passwordForm" (ngSubmit)="onResetPassword()">
        <div class="mb-3">
          <label for="password" class="form-label">Nouveau mot de passe</label>
          <input id="password" type="password" formControlName="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" required>
          <div *ngIf="passwordForm.errors && passwordForm.errors['mismatch'] && passwordForm.get('confirmPassword')?.touched" class="text-danger">
            Les mots de passe ne correspondent pas.
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100" [disabled]="passwordForm.invalid">Réinitialiser le mot de passe</button>
      </form>
    </ng-container>

    <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
  </div>
</main>
