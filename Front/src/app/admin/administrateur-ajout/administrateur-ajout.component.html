<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <nav class="col-12 col-md-3 col-lg-2 bg-light vh-100 p-3">
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a routerLink="/dashboard" class="nav-link active">Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a routerLink="/administrateur" class="nav-link">Administrateur</a>
        </li>
        <li class="nav-item mb-2">
          <a routerLink="/admin-formation" class="nav-link">Formation</a>
        </li>
        <li class="nav-item mb-2">
          <a routerLink="/offre" class="nav-link">Offres Entrepreneurial</a>
        </li>
        <li class="nav-item mb-2">
          <a routerLink="/candidat" class="nav-link">Candidats</a>
        </li>
        <li class="nav-item mb-2">
          <a routerLink="/entrepreneur" class="nav-link">Entrepreneur</a>
        </li>
        <li class="nav-item mb-2">
          <a routerLink="/admin-blog" class="nav-link">Blog</a>
        </li>
        <li class="nav-item">
          <a routerLink="/categorie" class="nav-link">Catégorie</a>
        </li>
        <li class="nav-item mt-4">
          <button class="btn btn-outline-danger w-100" (click)="logout()">Déconnexion</button>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-12 col-md-9 col-lg-10 py-4">
      <h2 class="h4 mb-4">Administrateur</h2>
      <h5 class="mb-3">Création de compte</h5>
      
      <form [formGroup]="admin"  (ngSubmit)="onSubmit()" class="row g-3">

        <!-- Prénom / Nom -->
        <div class="col-md-6">
          <label for="prenom" class="form-label">Prénom</label>
          <input 
            type="text" 
            id="prenom" 
            name="prenom" 
            class="form-control" 
            required
            formControlName="firstname"
          >
        </div>
        <div class="col-md-6">
          <label for="nom" class="form-label">Nom</label>
          <input 
            type="text" 
            id="nom" 
            name="nom" 
            class="form-control" 
            required
            formControlName="lastmane"
          >
        </div>

        <!-- Email / Téléphone -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-control" 
            required
            formControlName="email"
          >
        </div>
        <div class="col-md-6">
          <label for="telephone" class="form-label">Téléphone</label>
          <input 
            type="tel" 
            id="telephone" 
            name="telephone" 
            class="form-control" 
            formControlName="telephone"
          >
        </div>

        <!-- Mot de passe -->
        <div class="col-md-6">
          <label for="motDePasse" class="form-label">Mot de passe</label>
          <input 
            type="password" 
            id="motDePasse" 
            name="motDePasse" 
            class="form-control" 
            required
            formControlName="password"
          >
        </div>
 <div class="col-md-6">
          <label for="Poste" class="form-label">Poste</label>
          <input 
            type="poste" 
            id="poste" 
            name="poste" 
            class="form-control" 
            required
            formControlName="poste"
          >
        </div>

        <!-- Rôle -->
        <div class="col-md-6">
          <label for="role" class="form-label">Rôle</label>
          <select id="role" class="form-select" formControlName="role" required>
            <option value="ADMIN">Administrateur</option>
            <option value="USER">Utilisateur</option>
          </select>
        </div>

        <!-- Bouton Ajouter -->
        <div class="col-12 d-flex gap-2">
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="admin.invalid"
          >
            Ajouter
          </button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
        </div>
      </form>
    </main>

  </div>
</div>
